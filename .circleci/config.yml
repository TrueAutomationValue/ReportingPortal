version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install docker-compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose

      - run:
          name: Start docker-compose
          command:  |
            set -x
            docker-compose up -d
          
      - run:
          name: Clone Tests
          command: git clone https://github.com/TrueAutomationValue/ReportingPortal---Frontend.git

      - run:
          name: NPM Install
          command: ./ReportingPortal---Frontend npm i
          
      - run:
          name: NPM E2E
          command: ./ReportingPortal---Frontend npm run e2e