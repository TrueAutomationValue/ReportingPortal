version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install docker-compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose

      - run:
          name: Start docker-compose
          command:  |
            set -x
            docker-compose up -d
            docker run --network container:repo_tomcat_1 \
              appropriate/curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:8888/api/authInfo
          
      - run:
          name: Clone Tests
          command: |
            git clone https://github.com/TrueAutomationValue/ReportingPortal---Frontend.git
            cd ReportingPortal---Frontend
            git fetch origin
            git checkout -b develop origin/develop

      - run: 
          name: Install chrome
          command: | 
            wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update 
            sudo apt-get install google-chrome-stable

      - run:
          name: Run Tests
          command: |
            cd ReportingPortal---Frontend
            npm i
            npm run e2e:headless